<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Leaflet Example</title>
		
		<!--link to stylesheet-->
		<link rel="stylesheet" href="src/css/style.css">
		
		<!-- link to leaflet stylesheet-->
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
		<!-- link to leaflet javascript library-->
		<script src="node_modules/leaflet/dist/leaflet-src.js"></script>


		<!-- link to d3 library -->
		<script src="https://d3js.org/d3.v5.js"></script>


		<!-- elevation plugin -->
		<link rel="stylesheet" href="src/css/L.Control.Heightgraph.css" />
		<script src="src/js/L.Control.Heightgraph.js" type="text/javascript"> </script>


        <!-- JQuery and bootstrap -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


		<!-- Color picker for elevation -->
		<script src="src/js/leaflet-tilelayer-colorpicker.js" type="text/javascript"></script>

		<!-- Geoman drawing -->

		<link rel="stylesheet" href="src/css/leaflet-geoman.css" />
		<script src="src/js/leaflet-geoman.min.js"></script>

		<!-- Geodesy calculations -->

		<script src="src/js/latlon-spherical.js"></script>

		<!-- Swipe plugin -->

		<script src="src/js/leaflet-side-by-side.js"></script>

		<!-- Turf library to work with geoJson -->
		<script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>

	</head>
	<body>
		<!--the sequence of elements called matters!-->

        <!-- Map name and credits -->
        <div id = 'header'>
            <p class = 'headings'>Leaflet Example Winter 2019</p>
        </div>


		<!-- division div for the map -->
		<div id="map"></div>



		<!-- link to main javascript file -->
		<script src="src/js/main.js"></script>
		
	</body>


<html>
