<!DOCTYPE HTML>

<html>
	<head>
		<meta charset="utf-8">
		<title>Leaflet Example</title>
		
		<!--link to stylesheet-->
		<link rel="stylesheet" href="src/css/style.css">
		
		<!-- link to leaflet stylesheet-->
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
				
	</head>
	<body>
		<!--the sequence of elements called matters!-->
		<!-- title of your map-->
		<h1> Leaflet Example Winter 2019 </h1>
		
		<!-- division div for the map -->
		<div id="map"></div>
		
		<!-- link to leaflet javascript library-->
		<script src="node_modules/leaflet/dist/leaflet-src.js"></script>
		
		<!--link to the file that contains geoJson data-->
		<script src="data/Federalstates.js" type="text/javascript"> </script>
		
		<!-- link to main javascript file -->
		<script src="src/js/main.js"></script>
		
	</body>
<html>
